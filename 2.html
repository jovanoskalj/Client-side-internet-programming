<!--Да се напише функција во JavaScript која како аргумент прима листа и елемент. Функцијата треба да-->
<!--врати нова листа, каде дадениот елемент е избришан од оригиналната листа:-->
<!--Пример:-->
<!--console.log(remove_array_element([2, 5, 9, 6], 5));-->
<!--[2, 9, 6]-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var niza=[];
  var n= prompt("Kolku elementi ke ima nizata? ");
  for (var i=0;i<n;i++) {
    niza[i] = prompt("Vnesi elementi");
  }
  console.log(niza);
  var key = prompt("Koja vrednost da se izbrise?");
  remove_array_element(niza,key);
  function  remove_array_element (niza,key){
    var nova=[];
    for(var i=0;i<niza.length;i++){
      if(niza[i]!==key){
        nova.push(niza[i]);
      }
    }
    console.log(nova);
  }
</script>
</body>
</html>
